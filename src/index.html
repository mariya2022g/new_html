<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Мой первый сайт</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<form action="/handler.php" method="post">
    <p>
        <b>Ваше имя:</b><br>
        <input type="text">
    </p>
    <p>Комментарий<br/>
        <textarea name="comment"></textarea></p>
    <p>
        <input type="checkbox" name="town" value="rad1"> Москва<Br>
        <input type="checkbox" name="town" value="rad2"> Казань<Br>
        <input type="checkbox" name="town" value="rad3"> Новосибирск
    </p>
    <p>
        <input type="radio" name="town" value="rad1"> Москва<Br>
        <input type="radio" name="town" value="rad2"> Казань<Br>
        <input type="radio" name="town" value="rad3"> Новосибирск
    </p>
    <p>
        <select size="3" name="country">
        <option disabled>Выберите страну</option>
        <option value="Индия">Индия</option>
        <option selected value="Китай">Китай</option>
        <option value="Россия">Россия</option>
        </select>
    </p>
    <p>
        <select size="3" multiple name="country">
        <option disabled>Выберите страну</option>
        <option value="Индия">Индия</option>
        <option selected value="Китай">Китай</option>
        <option value="Россия">Россия</option>
        </select>
    </p>
    <p><button>OK</button></p>
</form>
</body>
</html>
